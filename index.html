<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Guide Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #008DB3, #000000);
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 1em;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1em;
            margin: 2em 0;
        }
        .icon-grid img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .icon-grid .icon-container {
            text-align: center;
        }
        .code-block {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Guide Helper</h1>
        <h2>A guide icon should appear at the bottom of the page on the right-hand side.</h2>
    </header>
    <main>
        <!-- Main content sections remain unchanged -->
    </main>
    <footer>
        <p>&copy; 2024 Chris Mosch. All rights reserved.</p>
    </footer>
</body>
</html>
