    <style>
        body {
            font-family: 'Figtree', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #2a9df4;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #2a9df4;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #b4e1e5;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

<body>

<div class="container">
    <h1>Simple Form</h1>
    <form action="#">
        <div class="radio-group">
            <label>Choose an option:</label>
            <input type="radio" id="option1" name="options" value="option1">
            <label for="option1">Option 1</label>
            <input type="radio" id="option2" name="options" value="option2">
            <label for="option2">Option 2</label>
        </div>

        <label for="dropdown">Select a value:</label>
        <select id="dropdown" name="dropdown">
            <option value="value1">Value 1</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
        </select>

        <label for="text-input">Enter some text:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Type something...">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
